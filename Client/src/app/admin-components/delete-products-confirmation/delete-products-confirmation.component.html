<mat-dialog-content class="custom-dialog-content">
    <div class="modal-header">
      <h4 class="modal-title">Delete Product</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this Product?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="custom-dialog-actions">
    <div class="modal-footer">
      <button class="delete-button" (click)="onDeleteClick()">Delete</button>
      <button class="cancel-button" (click)="onCancelClick()">Cancel</button>
    </div>
  </mat-dialog-actions>
