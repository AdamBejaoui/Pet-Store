<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card " style="margin-top: 6rem;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">New customers</h5>
                    <a><i class="fa fa-paw" aria-hidden="true"></i></a>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>ROLE</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" *ngFor="let user of users">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <div class="h6 mb-0 lh-1">{{ user.firstName }}</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="h6 mb-0 lh-1">{{ user.lastName }}</td>
                                <td>
                                    <span class="d-inline-block align-middle">{{ user.email }}</span>
                                </td>
                                <td>
                                    <span class="d-inline-block align-middle">{{ user.role }}</span>
                                </td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a data-bs-toggle="dropdown" href="#" class="btn p-1" aria-expanded="false">
                                            <i class="fa fa-bars" aria-hidden="true"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <a class="dropdown-item" (click)="showDeleteConfirmation(user)">Delete user</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" data-backdrop="static" data-keyboard="false" [class.show]="isConfirmationModalOpen" id="confirmationModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete User Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" (click)="deleteUser(userToDelete.id)">Delete</button>
                <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeConfirmationModal() ">Cancel</button>
            </div>
        </div>
    </div>
</div>
