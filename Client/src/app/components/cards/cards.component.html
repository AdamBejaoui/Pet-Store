  <div class="container">
    <div class="row mt-3">
        <div *ngFor="let product of filteredProducts" class="col-md-4 mt-5 wow fadeInUp"data-wow-delay=".2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <div class="blog-grid " >
                <div class="blog-grid-img position-relative"><img alt="img" [src]="product.imageUrl" (click)="openModal(product)"></div>
                <div class="blog-grid-text p-4">
                    <h3 class="h5 mb-3" (click)="openModal(product)"><a href="#!">{{ product.name }}</a></h3>
                    <p class="display-30">{{ product.description.substring(0, 199) }}...</p>
                    <div class="meta meta-style2">
                        <ul>
                          <li>${{ product.price }}</li>
                          <li><button (click)="addToCart(product.id)" class="checkout-button">Add to cart</button></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        </div>
        </div>
  
  


<div *ngIf="modal" class="modal-container">
  <div class="overlay" (click)="toggleModal()"></div>
  <div class="modal-content-custom">
    <app-product-details *ngIf="selectedProduct" [selectedProduct]="selectedProduct"></app-product-details>
    <button class="close-modal-custom btn btn-lg btn-primary px-3 d-none d-lg-block" (click)="toggleModal()">
      CLOSE
    </button>
  </div>
</div>
