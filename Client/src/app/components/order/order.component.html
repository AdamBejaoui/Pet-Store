<table class="body-wrap">
  <tbody>
    <tr>
      <td></td>
      <td class="container" width="600">
        <div class="content">
          <table class="main" width="100%" cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td class="content-wrap aligncenter">
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <tbody>
                      <tr>
                        <td class="content-block">
                          <h2>Thanks for using our app</h2>
                        </td>
                      </tr>
                      <tr>
                        <td class="content-block">
                          <table class="invoice">
                            <tbody>
                              <tr>
                                <td>
                                  <br />Order Number #12345<br />{{
                                    orderDate | date : "mediumDate"
                                  }}
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <table
                                    class="invoice-items"
                                    cellpadding="0"
                                    cellspacing="0"
                                  >
                                    <tbody *ngFor="let product of products">
                                      <tr>
                                        <td>{{ product.name }}</td>
                                        <td class="alignright">
                                          $ {{ product.price }}
                                        </td>
                                      </tr>
                                    </tbody>
                                    <tr class="total">
                                      <td class="alignright" width="80%">
                                        Total
                                      </td>
                                      <td class="alignright">
                                        $ {{ subtotal }}
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td class="content-block">
                          <a href="#">Download receipt</a>
                        </td>
                      </tr>
                      <tr>
                        <td class="content-block">Pet Store ,since 2001</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="footer">
            <table width="100%">
              <tbody>
                <tr>
                  <td class="aligncenter content-block">
                    Questions? Email <a href="mailto:">support@petstore.inc</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
