<div id="main-wrapper" class="container">
    <div class="row justify-content-center" style="margin-top: 9rem;">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme"><i class="fa fa-paw" aria-hidden="true"></i>Signup</h3>
                                </div>

                                <h6 class="h5 mb-0">Create an account!</h6>
                                <p class="text-muted mt-2 mb-4">Enter your details below to create an account and access our website.</p>

                                <form (submit)="onSubmit()">
                                  <div class="form-group">
                                      <label for="firstName">First Name</label>
                                      <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName">
                                  </div>
                                  <div class="form-group">
                                      <label for="lastName">Last Name</label>
                                      <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName">
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputEmail">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail" [(ngModel)]="email" name="email">
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputPassword">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword" [(ngModel)]="password" name="password">
                                  </div>
                                  <button type="submit" class="btn btn-theme">Signup</button>
                                  <p class="text-muted mt-3">
                                      Already have an account? <a routerLink="/login" class="text-primary ml-1">Login</a>
                                  </p>
                              </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4"> <i class="fa fa-paw" aria-hidden="true"></i>Pet-store</h4>
                                    <p class="lead text-white">"Best investment I made for a long time. Can only recommend it for other users."</p>
                                    <p>- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->



            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
