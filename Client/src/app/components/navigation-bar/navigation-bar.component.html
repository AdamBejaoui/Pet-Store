<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="navbar navbar-expand-lg navbar-custom">

  <div class="container-fluid p-0">
    <a class="navbar-brand" (click)="logo()" style="cursor: pointer;">
      <i class="fa fa-paw" aria-hidden="true"  ></i> Pet-Store
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
 
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-cat"></i> Cats
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" (click)="onCategorySelected('cat', 'toy')">Toys</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="onCategorySelected('cat', 'food')">Food</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="onCategorySelected('cat', 'upholstery')">Upholstery</a>
            </li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-dog"></i> Dogs
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" (click)="onCategorySelected('dog', 'toy')">Toys</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="onCategorySelected('dog', 'food')">Food</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="onCategorySelected('dog', 'upholstery')">Upholstery</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
   
     <div class="custom-search-form">
    
      <div class="form-group mb-4">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input id="exampleFormControlInput1" type="text" placeholder="What're you searching for?" class="form-control form-control-underlined" [(ngModel)]="searchedValue" (input)="onSearch()">
      </div>
    </div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link" routerLink="/login">Login <i class="fa-solid fa-right-to-bracket"></i></a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link" routerLink="/signup">signup <i class="fa-solid fa-user-plus"></i></a>
      </li>
      <!-- Cart icon with notification badge -->
      <div class="cart-icon">
        <li class="nav-item" *ngIf="isLoggedIn()">
          <span class="badge" routerLink="/cart">{{cartCount}}</span>
        </li>
        <a class="nav-link"  routerLink="/cart" *ngIf="isLoggedIn()"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
      </div>  

      <li class="nav-item" *ngIf="isLoggedIn()" class="custom-logout-icon">
        <a class="nav-link" routerLink="/login" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </li>

    </ul>
  </div>
</nav>
