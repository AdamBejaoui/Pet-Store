
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
                <div class="row mt-n5">
                    <div class="col-md-6 col-lg-4 mt-5 wow fadeInUp" data-wow-delay=".2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                        <div class="blog-grid">
                            <div class="blog-grid-img position-relative"><img alt="img" src={{newData.imageUrl}}</div>
                            <div class="blog-grid-text p-4">
                                <h3 class="h5 mb-3"><a href="#!">{{newData.name}}</a></h3>
                                <p class="display-30">{{newData.description}}</p>
                                <div class="meta meta-style2">
                                    <ul>
                                        <li><a href="#!">Add to cart</a></li>
                                        <li><a href="#!">{{newData.price}}</a></li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
            </div>
