<div class="container-fluid bg-light pt-50 pl-0 pr-0">
  <app-navbar
    (selectEvent)="handleSelect($event)"
    (searchEvent)="onSearch($event)"
  ></app-navbar>
  <div>
    <div class="d-flex flex-column text-center mb-5">
      <h1 class="display-4 m-0 py-5">
        <span class="premium text-primary">Premium</span> Pet Products
      </h1>
    </div>
    <div class="row pb-3">
      <app-product-list
        *ngFor="let item of items"
        [item]="item"
        (addToCartEvent)="addToCart(currentUser.userId, item.id)"
      ></app-product-list>
    </div>
  </div>
</div>
